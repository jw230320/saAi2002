<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p:first-child{
            background-color: green;
        }
        p:nth-of-type(2):hover{
            background-color: red;
        }
        p:nth-of-type(3n){
            background-color: yellow
        }
        p:nth-of-type(3n+1){
            background-color: green
        }
        p:nth-of-type(5){
            background-color: blue;}
    
    </style>
</head>
<body>
    <div>
        <p>1번째 요소입니다</p>
        <p>2번째 요소입니다</p>
        <p>3번째 요소입니다</p>
        <p>4번째 요소입니다</p>
        <p>5번째 요소입니다</p>
        <p>6번째 요소입니다</p>
        <p>7번째 요소입니다</p>
        <p>8번째 요소입니다</p>
        <p>9번째 요소입니다</p>
    </div>
</body>
<div><br><a href="index.html"><img src="img/home.png" width="60" alt="그림없음"></a></div>
</html>
