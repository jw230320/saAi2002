<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상선택자</title>
    <style>
        p:nth-child(3){
/*  다른 타입 포함 3번째          */
            background-color: yellow}
        p:nth-of-type(3){
/*다른 타입 미포함 3번째*/
            background-color: yellow}
        
    </style>
</head>
<body>
    <div>
        <div>1번째 요소입니다.</div>
        <p>2번째 요소입니다.</p>
        <p>3번째 요소입니다.</p>
        <p>4번째 요소입니다.</p>
        <p>5번째 요소입니다.</p>
        <p>6번째 요소입니다.</p>
    </div>
    <div><br><a href="index.html"><img src="img/home.png" width="60" alt="그림없음"></a></div>
</body>
</html>
