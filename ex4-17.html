<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover 예제1</title>
    <style>
        div{
            background-color: bisque;
            width: 200px;
            height: 200px;
        }
        div:hover{
            background-color: aqua;
            width: 400px;
            height: 400px;
            transform: rotate(45deg);
            
        }
    
    </style>
</head>
<body>
    <div></div>
</body>
</html>
