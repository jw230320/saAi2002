<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그연습</title>
</head>

<body>
<!--   br,p,div,span태그 연습-->
    <h1>대표적인 태그</h1>
    <h2>&lt;br&gt;태그,&lt;p&gt;태그,&lt;div&gt;태그,&lt;span&gt;태그</h2>
    <h2>1.&lt;br&gt;태그</h2>
    이렇게말을쓴다면<br>어떻게될까요
    <h2>2.&lt;p&gt;태그</h2>
    <p>이렇게 말을 </p>
    <p>쓴다면 어떻게 될까요</p>
    <h2>3.&lt;div&gt; 태그</h2>
    <div>이렇게 말을쓴다면</div>
    <div>어떻게될까요</div>
    <h2>4.&lt;span&gt; 태그</h2>
    <span>이렇게말을쓴다면</span><span>어떻게될까요</span>
    
    <div><br><a href="index.html"><img src="img/home.png" width="60" alt="그림없음"></a></div>
</body></html>
